overwrite: true
schema: 'http://localhost:3000/graphql'
documents: 'src/libs/graphql/*.ts'
generates:
  src/libs/graphql/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
config:
  immutableTypes: true
  scalars:
    DateTime: Date
    Date: Date
    Time: Date
    String: string
  FlutterFreezedPluginConfig:
    camelCasedEnums:
      type: ['string']
